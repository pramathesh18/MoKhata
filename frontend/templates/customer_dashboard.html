<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Khata</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div>
      <h2 id="name"></h2>
      <div id="shop"></div>
    </div>
    <a href="/customer/logout" class="logout">Logout</a>
  </header>

  <!-- ===== Balance ===== -->
  <section style="padding: 12px;">
    <h3>Balance: â‚¹<span id="balance"></span></h3>
  </section>

  <!-- ===== Transaction History ===== -->
  <main id="history" style="padding: 12px;"></main>

  <!-- ===== Change Password ===== -->
  <section style="padding: 12px;">
  <button id="toggle-password">Change Password</button>

  <div id="password-section" class="hidden">
    <h3>Change Password</h3>

    <form id="change-password-form">
      <input
        type="password"
        name="current_password"
        placeholder="Current password"
        required
      >
      <input
        type="password"
        name="new_password"
        placeholder="New password"
        required
      >
      <button type="submit">Update Password</button>
    </form>

    <div id="pw-msg"></div>
  </div>
</section>

  <script src="/static/js/customer.js"></script>
</body>
</html>
